<ion-content padding>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{restaurant.nom}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-img [src]="restaurant.img"></ion-img>
    <ion-card-content>
      {{restaurant.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
